{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact us Page</title>
  <link rel="stylesheet" href="{% static 'css/contact.css' %}">
</head>
<body>
  <header>
    <div>
        <img class="logo" src="{% static 'images/logo.png' %}" alt="Gaming Store logo">
    </div>
    <nav>
        <ul>
            <li><a href="{% url 'main:home_view' %}">Home</a></li>
            <li><a href="{% url 'main:about_view' %}">About Us</a></li>
            <li><a href="{% url 'main:contact_view' %}">Contact Us</a></li>
        </ul>
    </nav>
</header>
<main>
  <section id="contact-us">
      <h1>Contact Us</h1>
      <form class="contact-form">
          <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit">Submit</button>
      </form>
  </section>
</main>

<footer>
  <p>&copy; 2024 Gaming Website</p>
</footer>
</body>
</html>
