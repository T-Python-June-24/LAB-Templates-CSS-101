{%load static%}

<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/style.css' %}">
    <script src="{% static 'myapp/script.js' %}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>
<body>
    <div class="header">
        <img src="{% static 'myapp/logo.jpg' %}" height="180px" width="350px">
        <a href="{% url 'contact' %}" class="active">Contact</a>
        <nav>
            <a href="{% url 'index' %}" class="logo">Home</a>
            <a href="{% url 'about' %}" class="logo">About</a>
            <a href="{% url 'contact' %}" class="logo">Contact</a>
            <a href="{% url 'services' %}"class="logo">Services</a>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Enter the keywords" id="tsearch">
            <button class="button" onclick="searchFunction()">Search</button>
        </div>
    </div>
    <div class="background">
        <div class="content">
            <div class="contactcontents">
                <h1>Contact Us</h1>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"><br><br>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message"></textarea><br><br>
                    <input type="submit" value="Submit">
                </form>
                </div>
        </div>
        <div class="flower">
            <div class="flower">
                <div class="flower_glass"></div>
            <div class="f-wrapper">
                <div class="flower_line"></div>
                <div class="f">
                    <div class="flower_leaf flower_leaf-1"></div>
                    <div class="flower_leaf flower_leaf-2"></div>
                    <div class="flower_leaf flower_leaf-3"></div>
                    <div class="flower_leaf flower_leaf-4"></div>
                    <div class="flower_leaf flower_leaf-5"></div>
                    <div class="flower_leaf flower_leaf-6"></div>
                    <div class="flower_leaf flower_leaf-7"></div>
                    <div class="flower_leaf flower_leaf-8 yellow_flower"></div>
                </div>
            </div>
        
            <div class="f-wrapper f-wrapper-2">
                <div class="flower_line"></div>
                <div class="f">
                    <div class="flower_leaf flower_leaf-1"></div>
                    <div class="flower_leaf flower_leaf-2"></div>
                    <div class="flower_leaf flower_leaf-3"></div>
                    <div class="flower_leaf flower_leaf-4"></div>
                    <div class="flower_leaf flower_leaf-5"></div>
                    <div class="flower_leaf flower_leaf-6"></div>
                    <div class="flower_leaf flower_leaf-7"></div>
                    <div class="flower_leaf flower_leaf-8 pink_flower"></div>
                </div>
            </div>
        
            <div class="f-wrapper f-wrapper-3">
                <div class="flower_line"></div>
                <div class="f">
                    <div class="flower_leaf flower_leaf-1"></div>
                    <div class="flower_leaf flower_leaf-2"></div>
                    <div class="flower_leaf flower_leaf-3"></div>
                    <div class="flower_leaf flower_leaf-4"></div>
                    <div class="flower_leaf flower_leaf-5"></div>
                    <div class="flower_leaf flower_leaf-6"></div>
                    <div class="flower_leaf flower_leaf-7"></div>
                    <div class="flower_leaf flower_leaf-8 purple_flower"></div>
                </div>
            </div>
        </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="top">
            <h4>Go to:</h4>
        </div>
        <div class="middle">
            <div class="left">
                <a href="{% url 'index' %}" class="logo">Home</a>
                <a href="{% url 'about' %}" class="logo">About</a>
                <a href="{% url 'services' %}"class="logo">Services</a>
            </div>
            <br>
            <h4>follow us:</h4>
            <br>
            <div class = "right">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-instagram"></i>
            </div>
        </div>
    <br>
    
    </footer>
</body>
</html>
